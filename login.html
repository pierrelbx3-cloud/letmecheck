<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>LMC - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">LMC</a>
        </div>
        
        <nav>
            <ul>
                <li><a href="customer.html">For Customer</a></li>
                <li><a href="mro.html">For MRO</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="header-buttons">
            <a href="index.html" class="btn btn-login">Home</a> 
            <a href="contact.html" class="btn btn-trial">Request trial</a> 
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Access Account</h2>
            
            <form action="/login" method="POST"> <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-submit">Log In</button>
            </form>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 LMC. All rights reserved.</p>
    </footer>

</body>
</html>
