<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMC - SQL Query Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">LMC</a> </div>
        
        <nav>
            <ul>
                <li><a href="customer.html">For Customer</a></li>
                <li><a href="mro.html">For MRO</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sql-test.html" style="color: var(--color-primary);">SQL Test</a></li> 
            </ul>
        </nav>

        <div class="header-buttons">
            <a href="login.html" class="btn btn-login">Log in</a>
            <a href="contact.html" class="btn btn-trial">Request trial</a> 
        </div>
    </header>
    
<section id="reservation-form-section">
    <h2>Recherche de Disponibilités</h2>
    <form id="search-form">
        <div class="form-group">
            <label for="model-select">1. Modèle d'Avion :</label>
            <select id="model-select" required>
                <option value="">Sélectionner...</option>
                </select>
        </div>

        <div class="form-group">
            <label for="service-select">2. Type de Service :</label>
            <select id="service-select" required>
                <option value="">Sélectionner...</option>
                </select>
        </div>

        <div class="date-group">
            <div class="form-group">
                <label for="start-date">3. Date de Début :</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">4. Date de Fin :</label>
                <input type="date" id="end-date" required>
            </div>
        </div>

        <button type="submit" id="search-button">Rechercher les Slots Disponibles</button>
    </form>
</section>

<hr>

<section id="results-area">
    <h2>Résultats de la Recherche</h2>
    <div id="results-output" class="console-output">
        <p>Entrez vos critères de recherche ci-dessus.</p>
    </div>
</section>
    
    <div class="query-tester-container">
        <h2>Supabase SQL Query Tester</h2>
        
        <form id="query-form">
            <label for="sql-query">Enter SQL Query (Postgres/Supabase):</label>
            <textarea id="sql-query" placeholder="Ex: SELECT * FROM your_table WHERE id = 1;"></textarea>
            
            <button type="submit" class="btn-execute">Execute Query</button>
        </form>
        
        <div id="results-area">
            <h3>Results</h3>
            <div id="error-display" class="error-message" style="display: none;"></div>
            <pre id="results-output">
[ Waiting for execution... ]
            </pre>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 LMC. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
